<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body class="Inicio_formulario">
  <headerPrincipal>
    <div class="titulo">
      <a href="Inicio.HTML" style="width: 70%;">Ventus Rock</a>
    </div>
  </headerPrincipal>
  <section class="form">
    <img class="log" src="img/iconolog.png" alt="log in" width="65px" height="65px">

      <input class="boton-form" type="submit" value="Register">
    </form>
    <p><a href="#">Don't have an account?</a></p>
